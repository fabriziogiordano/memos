name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm i
          npm run build
          sed -i -e "s|COMMIT|${GITHUB_SHA::5}|g" ./public/index.html
          rm -rf ./node_modules
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREETEASYCLONE }}"
          channelId: live
          target: memos
          projectId: streeteasyclone
      - name: Send Push
        run: curl -s -F "token=${{ secrets.PUSHOVER_TOKEN }}" -F "user=${{ secrets.PUSHOVER_USER }}" -F "device=iphone_pool" -F "title=memos Deployed Firebase" -F "message=New version of http://memos.web.app ready" https://api.pushover.net/1/messages
